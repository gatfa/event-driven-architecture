version: "3.8"

networks:
  users-service-network:
    driver: bridge
  app-network:
    driver: bridge

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    container_name: kafka
    ports:
      - "9092:9092"
    expose:
      - "29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - app-network

  kafka-init:
    container_name: kafka-init
    image: confluentinc/cp-kafka:7.0.1
    command: ["/bin/bash", "-c", "/create-topics.sh"]
    environment:
      TOPICS: "logs.central,notifications.central"
    depends_on:
      kafka:
        condition: service_started
    volumes:
      - type: bind
        source: ./ressources/create-topics.sh
        target: /create-topics.sh
    init: true
    networks:
      - app-network

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - 8080:8080
    environment:
      DYNAMIC_CONFIG_ENABLED: "true"
    volumes:
      - ./ressources/kafkaui.yml:/etc/kafkaui/dynamic_config.yaml
    networks:
      - app-network

  logs-service:
    container_name: logs-service
    ports:
      - "3000:3000"
    build:
      context: ./services/logs
      dockerfile: Dockerfile
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    restart: on-failure
    networks:
      - app-network

  users-service-database:
    container_name: users-service-database
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin_root
      - MONGO_INITDB_ROOT_PASSWORD=password_root
    volumes:
      - ./services/users/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - users-service-network

  users-service:
    container_name: users-service
    ports:
      - "3001:3001"
    build:
      context: ./services/users
      dockerfile: Dockerfile
    depends_on:
      kafka-init:
        condition: service_completed_successfully
      users-service-database:
        condition: service_completed_successfully
    restart: on-failure
    networks:
      - users-service-network
      - app-network

  notifications-service:
    container_name: notifications-service
    build:
      context: ./services/notifications
      dockerfile: Dockerfile
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    restart: on-failure
    networks:
      - app-network

  payments-service:
    container_name: payments-service
    build:
      context: ./services/payments
      dockerfile: Dockerfile
    depends_on:
      kafka-init:
        condition: service_completed_successfully
    restart: on-failure
    networks:
      - app-network
